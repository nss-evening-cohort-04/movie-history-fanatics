<!DOCTYPE html>
<html>
<head>
  <title>Movie History</title>
  <link rel="stylesheet" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

  <div class="container-fluid col-xs-4 col-xs-offset-4" id="login-container">
    <h1 class="centerThis">MOVIE LOVER</h1>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
    <button class="btn btn-lg btn-success col-xs-6" id="loginButton">Login</button>
    <button class="btn btn-lg btn-primary col-xs-6" id="registerButton">Register</button>
  </div>

  <div id="logout-container"></div>

  <div class="container-fluid hide" id="movie-search-view">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search movies..." id="movie-name">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button" id="movie-search-button">Go!</button>
          </span>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
        <div class="row" id="movie-search-results"></div>
  </div>
  <div class="container-fluid hide" id="user-movie-view">
    <h1 class="text-center">My Movies</h1>
    <div class="row" >
      <div class="col-md-6">
        <h2 class="text-center">Need To Watch</h2>
        <div id="movies-to-watch"></div>
      </div>
      <div class="col-md-6">
        <h2 class="text-center">Already Watched</h2>
        <div  id="movies-already-viewed"></div>
      </div>
    </div>
  </div>

  <script src="/lib/bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="/lib/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="/javascripts/movieMethods.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="/javascripts/movieDatabase.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
  <script type="text/javascript" src="/javascripts/firebase.js"></script>
  <script type="text/javascript" src="/javascripts/firebaseMethods.js"></script>
  <script type="text/javascript" src="/javascripts/firebaseAuth.js"></script>
  <script type="text/javascript" src="/javascripts/firebaseUser.js"></script>
  <script src="/javascripts/main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
